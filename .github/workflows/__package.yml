name: Packaging 📦

on:
  workflow_call:
    inputs:
      commit:
        required: false
        type: string
      is_prerelease:
        required: true
        type: boolean

env:
  SITE_URL: https://www.bpm2025seville.org/
  BASE_URL: /
  DOCKER_BUILD_RECORD_UPLOAD: false

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v5.0.0
        with:
          show-progress: false
          ref: ${{ inputs.commit || github.sha }}

      - name: Setup node environment ⚙️
        uses: actions/setup-node@v4.4.0
        with:
          node-version: lts/*
          cache: 'npm'
          check-latest: true

      - name: Install dependencies 📦
        run: npm -w @bpm2025-website/frontend ci --no-audit

      - name: Build 🏗️
        env:
          STAGING: ${{ inputs.is_prerelease && 1 || 0 }}
          BASE_URL: ${{ env.BASE_URL }}
          SITE_URL: ${{ env.SITE_URL }}
        run: npm -w @bpm2025-website/frontend run build

      - name: Upload client artifact ⬆️💻
        uses: actions/upload-artifact@v4.6.2
        with:
          compression-level: 0
          name: page
          path: packages/frontend/dist

  build_docker:
    name: Build backend 🐳
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v5.0.0
        with:
          show-progress: false
          ref: ${{ inputs.commit || github.sha }}

      - name: Configure Docker Buildx ⚙️
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build images 🛠️
        uses: docker/build-push-action@v6.18.0
        id: image
        with:
          context: .
          file: packages/backend/Dockerfile
          platforms: linux/amd64
          outputs: type=docker,dest=docker_image.tar
          tags: bpm2025/payment-processing

      - name: Upload Docker image as artifact ⬆️📦
        uses: actions/upload-artifact@v4.6.2
        with:
          compression-level: 0
          name: backend-docker_image
          path: docker_image.tar
