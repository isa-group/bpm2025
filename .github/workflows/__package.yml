name: Packaging ğŸ“¦

on:
  workflow_call:
    inputs:
      commit:
        required: false
        type: string
      is_prerelease:
        required: true
        type: boolean

env:
  SITE_URL: https://www.bpm2025seville.org/
  BASE_URL: /
  DOCKER_BUILD_RECORD_UPLOAD: false

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v5.0.0
        with:
          show-progress: false
          ref: ${{ inputs.commit || github.sha }}

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v5.0.0
        with:
          node-version: lts/*
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm -w @bpm2025-website/frontend ci --no-audit

      - name: Build ğŸ—ï¸
        env:
          STAGING: ${{ inputs.is_prerelease && 1 || 0 }}
          BASE_URL: ${{ env.BASE_URL }}
          SITE_URL: ${{ env.SITE_URL }}
        run: npm -w @bpm2025-website/frontend run build

      - name: Upload client artifact â¬†ï¸ğŸ’»
        uses: actions/upload-artifact@v4.6.2
        with:
          compression-level: 0
          name: page
          path: packages/frontend/dist

  build_docker:
    name: Build Docker image (${{ matrix.name }}) ğŸ³
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: payment-backend
            dockerfile: packages/backend/Dockerfile
            context: .
            tags: bpm2025/payment-processing
          - name: conferia-backend
            dockerfile: packages/conferia/backend/Dockerfile
            context: packages/conferia/backend
            tags: bpm2025/conferia

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v5.0.0
        with:
          show-progress: false
          ref: ${{ inputs.commit || github.sha }}

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v3.11.1

      - name: Build images ğŸ› ï¸
        uses: docker/build-push-action@v6.18.0
        id: image
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          outputs: type=docker,dest=${{ matrix.name }}-docker_image.tar
          tags: ${{ matrix.tags }}

      - name: Upload Docker image as artifact â¬†ï¸ğŸ“¦
        uses: actions/upload-artifact@v4.6.2
        with:
          compression-level: 0
          name: ${{ matrix.name }}-docker_image
          path: ${{ matrix.name }}-docker_image.tar
