name: Quality checks ğŸ‘ŒğŸ§ª

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
  merge_group:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v4.3.4
        with:
          ## Workaround from https://github.com/actions/dependency-review-action/issues/456
          ## TODO: Remove when necessary
          base-ref: ${{ github.event.pull_request.base.sha || 'master' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  conventional_commits:
    name: Conventional commits check ğŸ’¬
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.3.0

  no_merge_commits:
    name: No merge commits check ğŸš«
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false
          fetch-depth: 0

      - name: Check commits
        uses: greenled/no-merge-commits-check@v1.0.1

  lint:
    name: Lint ğŸ§¹
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run linter âœï¸
        run: npm run lint

  check:
    name: Check ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run typecheck ğŸ“–
        run: npm run check
  
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run typecheck ğŸ“–
        run: npm run build
