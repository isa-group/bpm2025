name: Push & Release 🌍

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'push' && github.ref }}
  cancel-in-progress: true

on:
  release:
    types:
      - released
      - prereleased
  push:
    branches:
      - main

jobs:
  main:
    name: ${{ github.event_name == 'push' && 'Unstable 🚀⚠️' || 'Stable 🏷️✅' }}
    uses: ./.github/workflows/__package.yml
    with:
      commit: ${{ github.event_name == 'push' && github.sha }}
      is_prerelease: false

  codeql:
    name: GitHub CodeQL 🔬
    uses: ./.github/workflows/__codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      commit: ${{ github.sha }}

  deploy:
    name: Deploy 🚀
    if: ${{ github.repository == 'isa-group/bpm2025' }}
    uses: ./.github/workflows/__deploy.yml
    needs:
      - main
    permissions:
      contents: read
      deployments: write
    secrets: inherit
    with:
      branch: ${{ github.ref_name }}
      comment: false
      is_prerelease: false
