name: Quality checks ğŸ‘ŒğŸ§ª

on:
  workflow_call:
    inputs:
      commit:
        required: true
        type: string
  workflow_dispatch:

jobs:
  dependency-review:
    name: Vulnerable dependencies ğŸ”
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.0
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Scan
        uses: actions/dependency-review-action@v4.3.4
        with:
          ## Workaround from https://github.com/actions/dependency-review-action/issues/456
          ## TODO: Remove when necessary
          base-ref: ${{ github.event.pull_request.base.sha || 'main' }}
          head-ref: ${{ github.event.pull_request.head.sha || github.ref }}

  conventional_commits:
    name: Conventional commits check ğŸ’¬
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.0
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Check if all commits comply with the specification
        uses: webiny/action-conventional-commits@v1.3.0

  no_merge_commits:
    name: No merge commits check ğŸš«
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.0
        with:
          show-progress: false
          ref: ${{ inputs.commit }}
          fetch-depth: 0

      - name: Check commits
        uses: greenled/no-merge-commits-check@v1.0.1

  quality:
    name: Run ${{ matrix.command }} ğŸ•µï¸â€â™‚ï¸
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - lint
          - check

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.0
        with:
          ref: ${{ inputs.commit }}
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20
          cache: 'npm'
          check-latest: true

      - name: Install dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Run ${{ matrix.command }} âš™ï¸
        run: npm run ${{ matrix.command }}
